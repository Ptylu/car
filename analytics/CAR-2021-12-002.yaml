  - technique: T1547
    tactics:
      - TA0003
      - TA0004
    subtechniques:
      - T1547.001
    coverage: Medium
  - technique: T1112
    tactics:
      - TA0005
    coverage: Medium
implementations:
  - name: Splunk Search - Modification of default Startup Folder in the Registry Key "Common Startup"
    description: This is a pseudocode representation of the below Splunk search.
    code: |- 
      (source="WinEventLog:*" EventLog="Security" ((EventCode="4688" OR EventCode="1") (CommandLine="*reg*" AND CommandLine="*add*" AND CommandLine="*/d*") OR (CommandLine="*Set-ItemProperty*" AND CommandLine="*-value*") CommandLine="*Common Startup*") OR (EventCode="4657" ObjectValueName="Common Startup"))
    type: Splunk
  - name: Elastic Search - Modification of default Startup Folder in the Registry Key "Common Startup"
    description: This is a pseudocode representation of the below Elastic search.
    code: |- 
      ((EventLog:"Security" AND (winlog.event_id:"4688" OR winlog.event_id:"1") AND ((process.command_line:*reg* AND process.command_line:*add* AND process.command_line:*\/d*) OR (process.command_line:*Set\-ItemProperty* AND process.command_line:*\-value*)) AND process.command_line:*Common\ Startup*) OR (winlog.event_id:"4657" AND winlog.event_data.ObjectValueName:"Common\ Startup"))
    type: Elastic
  - name: LogPoint Search - Modification of default Startup Folder in the Registry Key "Common Startup"
    description: This is a pseudocode representation of the below LogPoint search.
    code: |- 
      ((EventLog="Security" (event_id="4688" OR event_id="1") ((CommandLine="*reg*" CommandLine="*add*" CommandLine="*/d*") OR (CommandLine="*Set-ItemProperty*" CommandLine="*-value*")) CommandLine="*Common Startup*") OR (event_id="4657" ObjectValueName="Common Startup"))
    type: LogPoint
unit_tests:
- description: Modification on Registry Key with cmd. Files in new_malicious_startup_folder will be launched when user logon
  commands:
  - reg add "HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\User Shell Folders" /v "Common Startup" /d "C:\Users\Lucas\Documents\new_malicious_startup_folder" /f
- description: Modification on Registry Key with Powershell. Files in new_malicious_startup_folder will be launched when user logon
  commands:
  - Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\User Shell Folders" -Name "Common Startup" -Value C:\Users\Lucas\Documents\new_malicious_startup_folder
data_model_references:
  - process/create/command_line
  - registry/add/key
